<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Staff Dashboard - Game Shop</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&family=Poppins&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <link rel="stylesheet" href="/public/css/dashboard.css"> <!-- 外部 CSS -->
</head>

<body class="background">
    <div class="container-fluid mt-5">
        <h1 class="mb-4">Staff Dashboard</h1>
        <div class="row justify-content-center">
            <!-- Sidebar -->
            <div class="col-12 col-lg-2 sidebar mb-4">
                <a href="/staff/games" class="btn btn-primary btn-lg my-3 d-block">Manage Games</a>
                <a href="/staff/orders" class="btn btn-success btn-lg my-3 d-block">Manage Orders</a>
            </div>

            <!-- Dashboard Content -->
            <div class="col-12 col-lg-10">
                <div class="row">
                    <!-- Games Card -->
                    <div class="col-12 col-md-4 mb-4">
                        <div class="card bg-dark text-white">
                            <div class="card-body">
                                <h3 class="card-title text-center">Games</h3>
                                <canvas id="gamesChart" height="150"></canvas>
                                <p class="mt-3">
                                    Total: <span class="h3">26</span>
                                    <span class="badge badge-success position-relative" style="top: -10px;">New 4</span>
                                </p>
                                <p class="card-text">Overview of games in stock.</p>
                            </div>
                        </div>
                    </div>

                    <!-- Orders Card -->
                    <div class="col-12 col-md-4 mb-4">
                        <div class="card bg-dark text-white">
                            <div class="card-body">
                                <h3 class="card-title text-center">Orders</h3>
                                <canvas id="ordersChart" height="150"></canvas>
                                <p class="mt-3">
                                    Total: <span class="h3">5</span>
                                    <span class="badge badge-warning position-relative" style="top: -10px;">Pending 1</span>
                                </p>
                                <p class="card-text">Current order status summary.</p>
                            </div>
                        </div>
                    </div>

                    <!-- Users Card -->
                    <div class="col-12 col-md-4 mb-4">
                        <div class="card bg-dark text-white">
                            <div class="card-body">
                                <h3 class="card-title text-center">Users</h3>
                                <canvas id="usersChart" height="150"></canvas>
                                <p class="mt-3">
                                    Total: <span class="h3">12</span>
                                    <span class="badge badge-success position-relative" style="top: -10px;">New 2</span>
                                </p>
                                <p class="card-text">User account statistics.</p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Scripts -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
        integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js"
        integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js"
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>

    <script>
        // Mock data (static for HTML)
        const dashboardData = {
            games: { total: 26, new: 4 },
            orders: { total: 5, pending: 1 },
            users: { total: 12, new: 2 }
        };

        // Games Chart
        new Chart(document.getElementById('gamesChart'), {
            type: 'doughnut',
            data: {
                labels: ['In Stock', 'New'],
                datasets: [{
                    data: [dashboardData.games.total - dashboardData.games.new, dashboardData.games.new],
                    backgroundColor: ['#007bff', '#28a745']
                }]
            },
            options: { responsive: true, legend: { position: 'bottom' } }
        });

        // Orders Chart
        new Chart(document.getElementById('ordersChart'), {
            type: 'doughnut',
            data: {
                labels: ['Completed', 'Pending'],
                datasets: [{
                    data: [dashboardData.orders.total - dashboardData.orders.pending, dashboardData.orders.pending],
                    backgroundColor: ['#28a745', '#ffc107']
                }]
            },
            options: { responsive: true, legend: { position: 'bottom' } }
        });

        // Users Chart
        new Chart(document.getElementById('usersChart'), {
            type: 'doughnut',
            data: {
                labels: ['Existing', 'New'],
                datasets: [{
                    data: [dashboardData.users.total - dashboardData.users.new, dashboardData.users.new],
                    backgroundColor: ['#007bff', '#28a745']
                }]
            },
            options: { responsive: true, legend: { position: 'bottom' } }
        });
    </script>
    
</body>

</html>
